    <div class="wrapper">
        <div class="container">
            <h1>Contacto</h1>
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div class="map">

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3008.7911073304876!2d-0.15779832508372765!3d41.051697016751945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5f44b1a0ed06eb%3A0x8f67e94282f2da56!2sTalleres%20Josa%20S.L.!5e0!3m2!1ses!2ses!4v1696249671309!5m2!1ses!2ses"
